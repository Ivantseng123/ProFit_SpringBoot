<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的錢包</title>
    <link rel="stylesheet" th:href="@{/css/model.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- 頁面頭部和側邊欄 -->
    <div th:replace="~{model/layout-static}"></div>
    
    <!-- 主內容區域 -->
    <div class="container mt-5">
    
        <div class="dashboard-header d-flex align-items-center">
            <h1>金流管理</h1>
        </div>
        
        <!-- 放款和訂單管理區域 -->
        <div class="row">
            <!-- 本週放款 (左邊) -->
            <div class="col-md-8 table-container mt-5"> 
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="text-center">本週放款</h2>
                    <!-- 放款按鈕 -->
                    <button class="btn btn-success" id="releaseButton">放款</button>
                </div>
                <table id="releaseTable" class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>用戶ID</th>
                            <th>創建時間</th>
                            <th>款項</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 遍歷 releaseUsers 列表，顯示每個用戶的數據 -->
                        <tr th:each="user : ${releaseUsers}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.createdAt}"></td>
                            <td th:text="${user.totalAmount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 訂單管理 (右邊) -->
            <div class="col-md-4 mt-5">
                <div class="card card-widget">
                    <div class="card-body">
                        <h5 class="text-muted">訂單管理</h5>
                                    
                        <!-- 課程訂單 -->
                        <div class="mt-4">
                            <h4 th:text="${orderStatistics.courseOrderCount}">30</h4> <!-- 動態顯示課程訂單數 -->
                            <h6>課程訂單 
                                <span class="pull-right" th:text="${orderStatistics.formattedCoursePercentage} + '%'"></span>
                            </h6>
                            <div class="progress mb-3" style="height: 7px">
                                <div class="progress-bar bg-primary" 
                                     th:style="'width: ' + ${orderStatistics.formattedCoursePercentage} + '%'">
                                </div>
                            </div>
                        </div>

                        <!-- 職缺訂單 -->
                        <div class="mt-4">
                            <h4 th:text="${orderStatistics.jobOrderCount}">50</h4> <!-- 動態顯示職缺訂單數 -->
                            <h6>職缺訂單 
                                <span class="pull-right" th:text="${orderStatistics.formattedJobPercentage} + '%'"></span>
                            </h6>
                            <div class="progress mb-3" style="height: 7px">
                                <div class="progress-bar bg-primary" 
                                     th:style="'width: ' + ${orderStatistics.formattedJobPercentage} + '%'">
                                </div>
                            </div>
                        </div>

                        <!-- 活動訂單 -->
                        <div class="mt-4">
                            <h4 th:text="${orderStatistics.eventOrderCount}">20</h4> <!-- 動態顯示活動訂單數 -->
                            <h6>活動訂單 
                                <span class="pull-right" th:text="${orderStatistics.formattedEventPercentage} + '%'"></span>
                            </h6>
                            <div class="progress mb-3" style="height: 7px">
                                <div class="progress-bar bg-primary" 
                                     th:style="'width: ' + ${orderStatistics.formattedEventPercentage} + '%'">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用戶列表 -->
        <div class="row mt-5">
            <div class="col-md-12 table-container">
                <h2 class="text-center">用戶列表</h2>
                <table id="userTable" class="table table-bordered table-striped table-hover">
                    <thead>
                        <tr>
                            <th>用戶ID</th>
                            <th>用戶名稱</th>
                            <th>餘額</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 遍歷 users 列表，顯示每個用戶的數據 -->
                        <tr th:each="user : ${users}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.userName}"></td>
                            <td th:text="${user.userBalance}"></td>
                            <td>
                                <a th:href="@{/userTransactions(userId=${user.userId})}" class="btn btn-primary">查看</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 引入 JS 庫 -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <!-- 初始化 DataTables -->
    <script>
        $(document).ready(function() {
            $('#userTable').DataTable({
                "paging": true,
                "lengthMenu": [5, 10, 25, 50],
                "pageLength": 5,
                "searching": true,
                "ordering": true,
                "info": true
            });

            $('#releaseTable').DataTable({
                "paging": true,
                "lengthMenu": [5, 10, 25, 50],
                "pageLength": 5,
                "searching": true,
                "ordering": true,
                "info": true
            });

            // 放款按鈕功能
            $('#releaseButton').click(function() {
                $.ajax({
    url: '/ProFit/releaseTransactions',  // 添加上下文路徑
    type: 'POST',
    success: function(response) {
        if (response === "success") {
            alert("所有待處理的放款交易已更新為已完成！");
            location.reload();  // 刷新頁面
        }
    },
    error: function() {
        alert("更新失敗，請稍後再試。");
    }
});

            });
        });
    </script>
</body> 
</html>
