<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶交易管理</title>
    <link rel="stylesheet" th:href="@{/css/model.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 頁面頭部和側邊欄 -->
    <div th:replace="~{model/layout-static}"></div>

    <!-- 顯示用戶資料 -->
    <div class="container mt-5">
        <h2 class="text-center">用戶列表</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>用戶ID</th>
                    <th>用戶名稱</th>
                    <th>餘額</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 遍歷 users 列表，顯示每個用戶的數據 -->
                <tr th:each="user : ${users}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.userBalance}"></td>
                    <td>
                        <!-- "查看" 按鈕，連接到每個用戶的交易記錄 -->
                        <a th:href="@{/userTransactions(userId=${user.userId})}" class="btn btn-primary">查看</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 引入必要的 JS 庫 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
