<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ProFit</title>
	<link rel="stylesheet" th:href="@{/css/users/userVIEW.css}" />
	<link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css" />
</head>

<body>
	<div th:replace="~{model/layout-static}"></div>
	<div class="container pt-5">
		<div class="dashboard-header">
			<h2>會員管理</h2>
		</div>
		<div>
			<table id="userTable" class="display">
				<thead>
					<tr>
						<th>ID</th>
						<th>會員ID</th>
						<th>會員帳號</th>
						<th>公司名稱</th>
						<th>公司電話</th>
						<th>公司統編</th>
						<th>審核狀態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>

		<diV class="insertBTN">
			<button class="btn btn-primary" onclick="togglePopup()">新增</button>
		</diV>
		<div id="popupOverlay" class="overlay-container" style="z-index: 1002">
			<div class="popup-box-empAppl">
				<h2 style="color: orange;">新增企業申請</h2>
				<form class="form-group" style="height:700px;margin:0; overflow: auto" id="insertform">
					<input type="hidden" name="companyTaxIdDocURL" id="company_taxID_docURL" value="">
					<input type="hidden" name="idCardPictureURL1" id="idCard_pictureURL_1" value="">
					<input type="hidden" name="idCardPictureURL2" id="idCard_pictureURL_2" value="">
					<label class="form-label" for="user_id">會員ID:</label>
					<input class="form-input-insert" type="text" placeholder="輸入會員ID" id="user_id" name="userId"
						required>
					<label class="form-label" for="company_name">公司名稱:</label>
					<input class="form-input-insert" type="text" placeholder="公司名稱" id="company_name" name="companyName"
						required>
					<label class="form-label" for="company_phoneNumber">公司電話:</label>
					<input class="form-input-insert" type="text" placeholder="輸入公司電話" id="company_phoneNumber"
						name="companyPhoneNumber" required>
					<label class="form-label" for="company_taxID">公司統編:</label>
					<input class="form-input-insert" type="text" placeholder="輸入公司統編" id="company_taxID"
						name="companyTaxID" required>
					<label class="form-label" for="company_address">公司地址: </label>
					<select name="companyAddress">
						<option>臺北市</option>
						<option>新北市</option>
						<option>基隆市</option>
						<option>桃園市</option>
						<option>桃園市</option>
						<option>新竹縣</option>
						<option>新竹市</option>
						<option>宜蘭縣</option>
						<option>臺中市</option>
						<option>苗栗縣</option>
						<option>彰化縣</option>
						<option>南投縣</option>
						<option>雲林縣</option>
						<option>高雄市</option>
						<option>臺南市</option>
						<option>嘉義市</option>
						<option>嘉義縣</option>
						<option>屏東縣</option>
						<option>澎湖縣</option>
						<option>花蓮縣</option>
						<option>臺東縣</option>
					</select>
					<input class="form-input-insert" type="text" placeholder="輸入公司地址" id="company_address"
						name="companyAddress1" required>
					<label class="form-label" for="company_category">公司分類:</label>
					<select name="companyCategory">
						<option>農、林、漁、牧業</option>
						<option>礦業及土石採取業</option>
						<option>製造業</option>
						<option>水電燃氣業</option>
						<option>營造及工程業</option>
						<option>批發、零售及餐飲業</option>
						<option>運輸、倉儲及通信業</option>
						<option>金融、保險及不動產業</option>
						<option>專業、科學及技術服務業</option>
						<option>文化、運動、休閒及其他服務業</option>
						<option>其他</option>
					</select>
					<label class="form-label" for="user_national_id">負責人身分證字號:</label>
					<input class="form-input-insert" type="text" placeholder="輸入負責人身分證字號" id="user_national_id"
						name="userNationalId" required>
					<label class="form-label" for="taxID-picture">公司統編證明文件影本:</label>

					<div class="taxID-picture" style="">
						<img class="taxID-img" id="taxIDImagePreview" alt="統編證明文件影本" />
					</div>
					<div>
						<input class="form-control file-uploader_taxID" type="file" name="taxIDImage" id="fileInput"
							accept="image/*" />上傳統編證明文件影本
					</div>
					<label class="form-label" for="idCard_picture">負責人身分證影本:</label>
					<div class="national_id-picture" style="">
						<img class="nationalID-img" id="nationalIDPreview1" alt="負責人身分證影本" />
						<img class="nationalID-img" id="nationalIDPreview2" alt="負責人身分證影本" />
					</div>
					<div>
						<input class="form-control file-uploader_nationalID1" type="file" name="nationalIDImage1" id="fileInput1"
							accept="image/*" />上傳身分證影本正面
						<input class="form-control file-uploader_nationalID2" type="file" name="nationalIDImage2" id="fileInput2"
							accept="image/*" />上傳身分證影本反面
					</div>
					<input type="submit" value="確定" class="btn-submit" />
					<button class="btn-close-popup" onclick="togglePopup()">
						關閉</button>
				</form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="OkModal" tabindex="-1" aria-labelledby="OkModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content Ok">
				<div class="modal-header">
					<p>新增成功</p>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body text-center">
					<i class="fa-regular fa-circle-check fa-7x" style="color: #00a876;"></i>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<i class="fa-solid fa-triangle-exclamation fa-2xl" style="color: #ff0000;"></i>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p class="text-center">確定刪除？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="deleteAction" data-bs-dismiss="modal">確定</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.1.7/js/dataTables.bootstrap5.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-storage-compat.js"></script>
	<script th:src="@{/js/users/empApplView.js}"></script>
</body>

</html>
