<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ProFit</title>
	<link rel="stylesheet" th:href="@{/css/users/userVIEW.css}" />
	<link rel="stylesheet" href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css" />
</head>

<body>
	<div th:replace="~{model/layout-static}"></div>
	<div class="container pt-5">
		<div class="dashboard-header">
			<h2>會員管理</h2>
		</div>
		<div>
			<h2 style="color: orange;">更新企業申請</h2>
			<form class="form-container" id="updateEmpAppl">
				<input type="hidden" id="idCard_pictureURL_1" name="idCardPictureURL1"
					value="">
				<input type="hidden" id="idCard_pictureURL_2" name="idCardPictureURL2"
					value="">
				<input type="hidden" id="company_taxID_docURL" name="companyTaxIdDocURL"
					value="">
				<label class="form-label" for="employer_application_id"> 企業申請ID: </label>
				<input class="form-input" type="text" id="employer_application_id" name="employerApplicationId"
					value="" readonly>
				<label class="form-label" for="user_id"> 會員ID: </label>
				<input class="form-input" type="text" id="user_id" name="userId" value="" readonly>
				<label class="form-label" for="company_name">公司名稱:</label>
				<input class="form-input" type="text" placeholder="修改公司名稱" id="company_name" name="companyName"
					value="" required>

				<label class="form-label" for="user_password">公司地址:</label>
				<select name="companyAddress" class="address-option">
					<option value="臺北市">臺北市</option>
					<option value="新北市">新北市</option>
					<option value="基隆市">基隆市</option>
					<option value="桃園市">桃園市</option>
					<option value="桃園市">桃園市</option>
					<option value="新竹縣">新竹縣</option>
					<option value="新竹市">新竹市</option>
					<option value="宜蘭縣">宜蘭縣</option>
					<option value="臺中市">臺中市</option>
					<option value="苗栗縣">苗栗縣</option>
					<option value="彰化縣">彰化縣</option>
					<option value="南投縣">南投縣</option>
					<option value="雲林縣">雲林縣</option>
					<option value="高雄市">高雄市</option>
					<option value="臺南市">臺南市</option>
					<option value="嘉義市">嘉義市</option>
					<option value="嘉義縣">嘉義縣</option>
					<option value="屏東縣">屏東縣</option>
					<option value="澎湖縣">澎湖縣</option>
					<option value="花蓮縣">花蓮縣</option>
					<option value="臺東縣">臺東縣</option>
				</select>
				<input class="form-input" type="text" placeholder="修改公司地址" id="company_address" name="companyAddress1"
					value="" required>

				<label class="form-label" for="company_category">公司分類:</label>
				<select name="companyCategory" class="category-option" style="margin-bottom: 20px">
					<option value="農、林、漁、牧業">農、林、漁、牧業</option>
					<option value="礦業及土石採取業">礦業及土石採取業</option>
					<option value="製造業">製造業</option>
					<option value="水電燃氣業">水電燃氣業</option>
					<option value="營造及工程">營造及工程業</option>
					<option value="批發、零售及餐飲業">批發、零售及餐飲業</option>
					<option value="運輸、倉儲及通信">運輸、倉儲及通信業</option>
					<option value="金融、保險及不動產業">金融、保險及不動產業</option>
					<option value="專業、科學及技術服務業">專業、科學及技術服務業</option>
					<option value="文化、運動、休閒及其他服務業">文化、運動、休閒及其他服務業</option>
					<option value="其他">其他</option>
				</select>
				<label class="form-label" for="company_phoneNumber">公司電話:</label>
				<input class="form-input-insert" type="text" placeholder="輸入公司電話" id="company_phoneNumber"
					name="companyPhoneNumber" value="" required>
				<label class="form-label" for="company_taxID">公司統編:</label>
				<input class="form-input" type="text" placeholder="修改會員餘額" id="company_taxID" name="companyTaxID"
					value="" required>

				<label class="form-label" for="taxID-picture">統編文件:</label>
				<div class="taxID-picture" >
					<img class="taxID-img" id="taxIDImagePreview" src="" alt="統編證明文件影本" />
				</div>
				<div>
					<input class="form-control file-uploader_taxID" id="fileInput" type="file" name="taxIDImage" accept="image/*" />
				</div>
				<label class="form-label" for="user_national_id">負責人身份證字號:</label>
				<input class="form-input" type="text" placeholder="修改負責人身份證字號" id="user_national_id"
					name="userNationalId" value="" required>
				<label class="form-label" for="nationalID-img">負責人身份證正面:</label>
				<div class="national_id-picture" >
					<img class="nationalID-img" id="nationalIDPreview1" src="" alt="負責人身分證影本" />
				</div>
				<div>
					<input class="form-control file-uploader_nationalID1" id="fileInput1" type="file" name="nationalIDImage1"
						accept="image/*" />
				</div>
				<label class="form-label" for="nationalID-img">負責人身份證正面:</label>
				<div class="national_id-picture" >
					<img class="nationalID-img" id="nationalIDPreview2" src="" alt="負責人身分證影本" />
				</div>
				<div>
					<input class="form-control file-uploader_nationalID2" id="fileInput2" type="file" name="nationalIDImage2"
						accept="image/*" />
				</div>
				<input type="submit" value="確定" class="btn-submit" />
			</form>
		</div>
	</div>
	<div class="modal fade" id="OkModal" tabindex="-1" aria-labelledby="OkModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content Ok">
					<div class="modal-header">
						<p>更新成功</p>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-center">
						<i class="fa-regular fa-circle-check fa-7x" style="color: #00a876;"></i>
					</div>
				</div>
			</div>
		</div>
	<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-storage-compat.js"></script>
	<script th:src="@{/js/users/updateempApplView.js}"></script>
	<script src="https://kit.fontawesome.com/4caf09a569.js" crossorigin="anonymous"></script>
</body>

</html>
