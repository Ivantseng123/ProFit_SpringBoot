<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動列表</title>
    <link rel="stylesheet" th:href="@{/css/events/eventsView.css}">
</head>

<body>
    <div th:replace="~{model/layout-static}"></div>
    <main>
        <div class="container pt-5">
            <div class="course-header">
                <h2>活動列表</h2>
                <span class="action-buttons">
                    <a class="create btn" th:href="@{events/new}">新增</a>
                </span>
            </div>

            <div class="dashboard-header">
                <h3>查詢活動</h3>
                <div class="input-group">
                    <select id="searchCriteria" class="custom-select ">
                        <option value="eventName">活動名稱</option>
                        <option value="eventStatus">狀態</option>
                        <option value="eventCategory">活動類別</option>
                        <option value="eventMajor">專業類別</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="輸入關鍵字" style="display: block;">
                    <select id="searchOptions" class="custom-select " style="display: none;"></select>
                    <button class="search btn btn-primary btn-sm my-sm-0" id="searchBtn">搜尋</button>
                </div>
            </div>

            <div class="table-container" style="overflow-x: auto; max-width: 100%;">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>活動名稱</th>
                        <th>狀態</th>
                        <th>專業類別</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                    <tr th:each="event : ${events}">
                        <td class="id" th:text="${event.eventId}"></td>
                        <td class="name" th:text="${event.eventName}"></td>
                        <td class="status" th:text="${event.isEventActive}"></td>
                        <td class="category" th:text="${event.eventCategory}"></td>
                        <td class="major" th:text="${event.eventMajorId}"></td>
                        <td class="description" th:text="${event.eventDescription}"></td>
                        <td class="action-buttons">
                            <a class="edit btn  btn-primary btn-sm"
                                th:href="@{/events/edit?(eventId=${event.eventId})}">編輯</a>
                            <a class="delete btn  btn-danger btn-sm"
                                th:href="@{/events/delete(eventId=${event.eventId})}">刪除</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script th:src="@{/js/events/eventsMapping.js}"></script>
<script th:src="@{/js/events/events.js}"></script>
<script th:src="@{/js/popup.js}"></script>

</html>
